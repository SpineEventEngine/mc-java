syntax = "proto3";

package given.comparable;

import "spine/options.proto";

option (type_url_prefix) = "type.spine.io";
option java_package = "io.spine.tools.mc.java.comparable.given";
option java_multiple_files = true;

// This message tests that nested fields can be passed to `compare_by` option.
message Traveler {
    option (compare_by) = {
        field: "residence.region" // string
        field: "residence.address.is_actual" // bool
        field: "residence.address.city" // string
        field: "residence.name.structure" // enum
        field: "residence.name" // comparable message
    };

    Residence residence = 1;
}

message Residence {
    string region = 1;
    Address address = 2;
    Name name = 3;
}

message Address {
    string city = 1;
    string street = 2;
    string building = 3;
    bool is_actual = 4;
}

message Name {
    option (compare_by) = {
        field: "first_name"
        field: "second_name"
    };

    NameStructure structure = 1;
    string first_name = 2;
    string last_name = 3;
}

enum NameStructure {
    NAME_UNSPECIFIED = 0;
    ONE_WORD = 1;
    TWO_WORDS = 2;
    THREE_WORDS = 3;
}
